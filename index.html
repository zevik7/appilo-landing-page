<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Appilo</title>
		<!-- Font -->
		<link rel="stylesheet" href="./asserts/font/index.css" />
		<!-- Icon -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Animation -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<!-- Style -->
		<link rel="stylesheet" href="./asserts/css/main.css" />
	</head>
	<body>
		<div class="app">
			<div class="header">
				<div class="header__wrapper">
					<img class="logo" src="./asserts/images/logo.webp" alt="" />
					<nav class="nav">
						<ul class="nav__list">
							<li class="nav-list__item">Demos</li>
							<li class="nav-list__item">Elements</li>
							<li class="nav-list__item">Features</li>
							<li class="nav-list__item">Support</li>
							<li class="nav-list__item">Documentations</li>
						</ul>
					</nav>
					<button class="btn btn-primary">
						Purchase Now <i class="fa-solid fa-arrow-right"></i>
					</button>
				</div>
			</div>
			<div class="banner">
				<div class="banner__background"></div>
				<div class="banner__content animate__animated animate__fadeInUp">
					<div class="banner__text">
						<h1>6.1.4</h1>
						<span>Many Website, One Solution</span>
						<h2>Multipurpose WordPress Theme</h2>
					</div>
					<div class="banner__btn-box">
						<button class="btn btn-secondary">Stunning Demos</button>
						<button class="btn btn-secondary">Theme Features</button>
					</div>
				</div>
				<ul class="mockup-img">
					<li
						class="mockup-img__item left animate__animated animate__fadeInLeft"
					>
						<img src="./asserts/images/banner-2.webp" alt="" />
					</li>
					<li
						class="mockup-img__item right animate__animated animate__fadeInRight"
					>
						<img src="./asserts/images/nft-landing.webp" alt="" />
					</li>
					<li
						class="mockup-img__item left2 animate__animated animate__fadeInRight"
					>
						<img src="./asserts/images/banner-img-4.webp" alt="" />
					</li>
					<li
						class="mockup-img__item right2 animate__animated animate__fadeInLeft"
					>
						<img src="./asserts/images/main-landing.webp" alt="" />
					</li>
					<li
						class="mockup-img__item center animate__animated animate__fadeInUp"
					>
						<img src="./asserts/images/banner-img-3.webp" alt="" />
					</li>
				</ul>
			</div>
			<div class="features">
				<ul class="features__list">
					<li class="features__item">
						<img
							src="./asserts/images/f-icon1.webp"
							alt=""
							class="features-item__icon"
						/>
						<span class="features-item__title"> Added Slider Revolution </span>
					</li>
					<li class="features__item">
						<img
							src="/asserts/images/f-icon3.webp"
							alt=""
							class="features-item__icon"
						/>
						<span class="features-item__title"> Elementor Page builder </span>
					</li>
					<li class="features__item">
						<img
							src="/asserts/images/f-icon4.webp"
							alt=""
							class="features-item__icon"
						/>
						<span class="features-item__title">
							Extra care of Elite Author
						</span>
					</li>
					<li class="features__item">
						<img
							src="/asserts/images/f-icon5.webp"
							alt=""
							class="features-item__icon"
						/>
						<span class="features-item__title"> Woocommerce Ready </span>
					</li>
				</ul>
			</div>
			<div class="rev-features">
				<div class="grid wide">
					<div class="row">
						
					</div>
			</div>
		</div>
	</body>
</html>
